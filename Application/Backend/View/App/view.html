<extend name="Public:base" />
<block name="body_content">
<div class="app app-header-fixed <if condition='$Think.config.page-boxed eq 1'>container</if>">
    <!-- header -->
    <include file="Public:header" />
    <!-- /header -->

    <!-- aside -->
    <include file="Public:sidebar" />
    <!-- /aside -->

    <!-- content -->
    <div id="content" class="app-content" role="main">
        <div class="app-content-body ">
            <div class="bg-light lter b-b wrapper-md">
                <h1 class="m-n font-thin h3">{$meta_title}</h1>
            </div>
            <div class="wrapper-md">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {$Think.lang.AppCreate_AppInfo} - {$Think.lang.AppCreate_AppAccessSmallPRIVATE}
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {$Think.lang.AppCreate_AppInfo} - {$Think.lang.AppCreate_AppAccessSmallPUBLIC}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->

    <!-- footer -->
    <include file="Public:footer" />
    <!-- /footer -->
</div>
</block>
<block name="custom_css">
</block>
<block name="custom_js">
</block>
